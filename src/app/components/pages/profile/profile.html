<div
  class="min-h-screen bg-gradient-to-br from-[var(--color-light-blue)] to-[var(--color-rock-blue)] flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">

    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-3 text-2xl font-bold text-[var(--color-rock-blue)] mb-4">
        <i class="fas fa-user-circle"></i>
        <span>My Profile</span>
      </div>
      <p class="text-gray-600">Manage your account information</p>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="save()" class="space-y-5">



      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input formControlName="email" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input formControlName="firstName"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--color-rock-blue)] focus:border-transparent transition-all duration-200">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input formControlName="lastName"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--color-rock-blue)] focus:border-transparent transition-all duration-200">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <input formControlName="phoneNumber"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--color-rock-blue)] focus:border-transparent transition-all duration-200">
      </div>

      <button type="submit"
        class="w-full bg-[var(--color-rock-blue)] hover:bg-[var(--color-light-blue)] text-white py-3 px-4 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 focus:ring-4 focus:ring-[var(--color-light-blue)]">
        Save Changes
      </button>

    </form>

  </div>
</div>

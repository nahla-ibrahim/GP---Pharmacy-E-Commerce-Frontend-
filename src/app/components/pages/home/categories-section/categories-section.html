<div class=" container px-3 mx-auto py-10 mb-3 ">
  <div class=" flex items-center mb-10 text-2xl gap-2  justify-center ">
    <i class="fa-solid fa-seedling text-[var(--accent)] font-bold text-3xl md:text-4xl animate-pulse" style="animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;"></i>
    <h2 class="text-3xl md:text-4xl font-bold text-[var(--text-primary)]">Our Categories</h2>
  </div>
  <div class=" grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 justify-between items-center gap-4 md:gap-6">

    @for (category of categories(); track $index) {
      @if (category.imageUrl && category.imageUrl.trim() !== '') {
        <div
          (click)="navigateToCategory(category.id)"
          class="text-center group cursor-pointer category-item transition-all duration-300"
        >
          <div class="category-image-wrapper bg-gradient-to-br from-[var(--secondary)] to-[var(--background)] w-32 h-32 md:w-40 md:h-40 rounded-full overflow-hidden mx-auto shadow-lg group-hover:shadow-2xl border-4 border-[var(--bg-card)] group-hover:border-[var(--accent)] transition-all duration-300" style="transition-timing-function: var(--ease-smooth); box-shadow: 0 8px 20px var(--shadow-md);">
            <img [src]="category.imageUrl" [alt]="category.name" class="category-image w-full h-full max-w-full max-h-full object-cover transition-transform duration-500" style="transition-timing-function: var(--ease-smooth);">
          </div>
          <h2 class="mt-3 text-[var(--text-primary)] font-semibold group-hover:text-[var(--accent)] transition-colors duration-300" style="transition-timing-function: var(--ease-smooth);">{{category.name}}</h2>
        </div>
      }
    }
    @if (isLoading() || categories().length === 0) {
      <div class="col-span-full flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[var(--accent)]"></div>
      </div>
    }
  </div>
</div>

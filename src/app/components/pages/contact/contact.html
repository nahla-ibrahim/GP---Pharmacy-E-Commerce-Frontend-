<section class="py-16 md:py-20 bg-gradient-to-br from-[var(--bg-primary)] to-[var(--secondary)]/20 dark:from-[var(--bg-primary)] dark:to-[var(--bg-secondary)] transition-all duration-500" style="transition-timing-function: var(--ease-smooth);">
  <div class="container mx-auto px-4">
    
    <div class="text-center mb-16">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-[var(--text-primary)] mb-6">Contact Us</h1>
      <p class="text-xl md:text-2xl text-[var(--text-secondary)] max-w-3xl mx-auto">
        Get in touch with us. We're here to help with all your healthcare needs.
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 max-w-6xl mx-auto">
      
      <div class="space-y-8">
        
        <div class="bg-[var(--bg-card)] rounded-2xl p-8 md:p-10 shadow-lg border-2 border-[var(--border-color)] hover:shadow-2xl transition-all duration-400" style="transition-timing-function: var(--ease-smooth); box-shadow: 0 8px 20px var(--shadow-md);">
          <h3 class="text-2xl md:text-3xl font-bold text-[var(--text-primary)] mb-6">Get in Touch</h3>
          
          <div class="space-y-6">
            
            <div class="flex items-start gap-4 hover:transform hover:scale-105 transition-all duration-200">
              <div class="w-12 h-12 bg-gradient-to-br from-[var(--accent)] to-[var(--highlight)] rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                <i class="fas fa-map-marker-alt text-white"></i>
              </div>
              <div>
                <h4 class="font-semibold text-[var(--text-primary)] mb-1">Address</h4>
                <p class="text-[var(--text-secondary)]">123 Healthcare Street<br>Medical District, Cairo, Egypt</p>
              </div>
            </div>

            <div class="flex items-start gap-4 hover:transform hover:scale-110 transition-all duration-400" style="transition-timing-function: var(--ease-bounce);">
              <div class="w-12 h-12 bg-gradient-to-br from-[var(--accent)] to-[var(--highlight)] rounded-full flex items-center justify-center flex-shrink-0 shadow-lg transform hover:rotate-12 transition-all duration-400" style="transition-timing-function: var(--ease-elastic);">
                <i class="fas fa-phone text-white"></i>
              </div>
              <div>
                <h4 class="font-semibold text-[var(--text-primary)] mb-1">Phone</h4>
                <p class="text-[var(--text-secondary)]">+20 123 456 7890</p>
              </div>
            </div>

            <div class="flex items-start gap-4 hover:transform hover:scale-110 transition-all duration-400" style="transition-timing-function: var(--ease-bounce);">
              <div class="w-12 h-12 bg-gradient-to-br from-[var(--accent)] to-[var(--highlight)] rounded-full flex items-center justify-center flex-shrink-0 shadow-lg transform hover:rotate-12 transition-all duration-400" style="transition-timing-function: var(--ease-elastic);">
                <i class="fas fa-envelope text-white"></i>
              </div>
              <div>
                <h4 class="font-semibold text-[var(--text-primary)] mb-1">Email</h4>
                <p class="text-[var(--text-secondary)]">info@carezone.com</p>
              </div>
            </div>

            <div class="flex items-start gap-4 hover:transform hover:scale-110 transition-all duration-400" style="transition-timing-function: var(--ease-bounce);">
              <div class="w-12 h-12 bg-gradient-to-br from-[var(--accent)] to-[var(--highlight)] rounded-full flex items-center justify-center flex-shrink-0 shadow-lg transform hover:rotate-12 transition-all duration-400" style="transition-timing-function: var(--ease-elastic);">
                <i class="fas fa-clock text-white"></i>
              </div>
              <div>
                <h4 class="font-semibold text-[var(--text-primary)] mb-1">Working Hours</h4>
                <p class="text-[var(--text-secondary)]">24/7 - Always here for you</p>
              </div>
            </div>

          </div>
        </div>

        <div class="bg-[var(--bg-card)] rounded-2xl p-8 md:p-10 shadow-lg border-2 border-[var(--border-color)] hover:shadow-2xl transition-all duration-400" style="transition-timing-function: var(--ease-smooth); box-shadow: 0 8px 20px var(--shadow-md);">
          <h3 class="text-2xl md:text-3xl font-bold text-[var(--text-primary)] mb-6">Follow Us</h3>
          <div class="flex gap-4">
            <a href="#" class="w-12 h-12 bg-white/10 hover:bg-[var(--accent)] text-[var(--primary)] rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110 hover:rotate-5 border-2 border-[var(--secondary)]">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="w-12 h-12 bg-white/10 hover:bg-[var(--accent)] text-[var(--primary)] rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110 hover:rotate-5 border-2 border-[var(--secondary)]">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="w-12 h-12 bg-white/10 hover:bg-[var(--accent)] text-[var(--primary)] rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110 hover:rotate-5 border-2 border-[var(--secondary)]">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="w-12 h-12 bg-white/10 hover:bg-[var(--accent)] text-[var(--primary)] rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110 hover:rotate-5 border-2 border-[var(--secondary)]">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>

      </div>

      <div class="bg-[var(--bg-card)] rounded-2xl p-8 md:p-10 shadow-lg border-2 border-[var(--border-color)] hover:shadow-2xl transition-all duration-400" style="transition-timing-function: var(--ease-smooth); box-shadow: 0 8px 20px var(--shadow-md);">
        <h3 class="text-2xl md:text-3xl font-bold text-[var(--text-primary)] mb-6">Send us a Message</h3>
        
        <form class="space-y-6">
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-[var(--text-primary)] mb-2">First Name</label>
              <input type="text" class="w-full px-4 py-3 bg-[var(--bg-primary)] border-2 border-[var(--border-color)] rounded-lg focus:ring-2 focus:ring-[var(--accent)] focus:border-[var(--accent)] transition-all duration-300 text-[var(--text-primary)]" style="transition-timing-function: var(--ease-smooth);">
            </div>
            <div>
              <label class="block text-sm font-medium text-[var(--text-primary)] mb-2">Last Name</label>
              <input type="text" class="w-full px-4 py-3 bg-[var(--bg-primary)] border-2 border-[var(--border-color)] rounded-lg focus:ring-2 focus:ring-[var(--accent)] focus:border-[var(--accent)] transition-all duration-300 text-[var(--text-primary)]" style="transition-timing-function: var(--ease-smooth);">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-[var(--text-primary)] mb-2">Email</label>
            <input type="email" class="w-full px-4 py-3 bg-[var(--bg-primary)] border-2 border-[var(--border-color)] rounded-lg focus:ring-2 focus:ring-[var(--accent)] focus:border-[var(--accent)] transition-all duration-300 text-[var(--text-primary)]" style="transition-timing-function: var(--ease-smooth);">
          </div>

          <div>
            <label class="block text-sm font-medium text-[var(--text-primary)] mb-2">Subject</label>
            <input type="text" class="w-full px-4 py-3 bg-[var(--bg-primary)] border-2 border-[var(--border-color)] rounded-lg focus:ring-2 focus:ring-[var(--accent)] focus:border-[var(--accent)] transition-all duration-300 text-[var(--text-primary)]" style="transition-timing-function: var(--ease-smooth);">
          </div>

          <div>
            <label class="block text-sm font-medium text-[var(--text-primary)] mb-2">Message</label>
            <textarea rows="5" class="w-full px-4 py-3 bg-[var(--bg-primary)] border-2 border-[var(--border-color)] rounded-lg focus:ring-2 focus:ring-[var(--accent)] focus:border-[var(--accent)] transition-all duration-300 text-[var(--text-primary)]" style="transition-timing-function: var(--ease-smooth);"></textarea>
          </div>

          <button type="submit" class="w-full bg-[var(--primary)] hover:bg-[var(--accent)] text-white py-3 px-6 rounded-lg font-semibold transform hover:scale-110 shadow-lg hover:shadow-2xl" style="transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);">
            <i class="fas fa-paper-plane mr-2"></i>Send Message
          </button>

        </form>
      </div>

    </div>

  </div>
</section>
